<div class="container">
    <mat-card class="example-card" *ngFor="let item of products">
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-content>
            <img class="image" src={{item.thumbnail}} width="200px" height="150px">
          <p>{{item.description}}</p>
        </mat-card-content>
        <mat-card-footer>
            {{item.price|currency:'INR'}}
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="openDialog(item)">Add to cart</button>
                <button mat-raised-button color="primary">Buy now</button>
              </mat-card-actions>
        </mat-card-footer>
      </mat-card>
</div>
